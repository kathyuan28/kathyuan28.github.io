<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/favicon.ico' | relative_url }}">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">


{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ page.title | default: site.github.repository_name }}</h1>
        </a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">

		<h1><img src="assets/images/avatar.jpg" style="width:250px;border-radius:30px" /></h1>

		<h1>Xuetong Yuan</h1>

    <h3> PhD student in linguistics at University of Connecticut</h3>

		<p>
		   <a href="mailto:xuetong.yuan@uconn.edu"><img src="assets/images/email.svg" style="width:32px;margin:3px"" /></a>
       <a href="{{site.github.cv_url}}"><img src="assets/images/cv.png" style="width:32px;margin:3px"" /></a></p>
        </aside>
      </div>
    </div>
  </body>
</html>
